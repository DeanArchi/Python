<head>
    <title>Delete book</title>
</head>
<body>
    <h1>Delete book</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'books:book-detail' pk=book.pk %}">Cancel</a>
    </form>
</body>
