{% load django_bootstrap5 %}
{% bootstrap_css %}
<head>
    <title>User list</title>
</head>
<body>
    <h1>User list</h1>
    <table class="table table-bordered" style="width: 450px">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        {% for user in users %}
            <tbody>
                <tr>
                    <td><a href="{% url 'users:user-detail' user.pk %}">{{ user.username }}</a></td>
                    <td>{{ user.first_name|default:'No Data' }}</td>
                    <td>{{ user.last_name|default:'No Data' }}</td>
                    <td>{{ user.age}}</td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
    <a href="{% url 'users:user-create' %}">Create new user</a></br>
    <a href="{% url 'home-page' %}">Main page</a>
</body>
