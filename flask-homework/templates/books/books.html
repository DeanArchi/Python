{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block user %}
    {{ super() }}
{% endblock %}

{% block body %}
    <h1>List of books</h1>
    {% for book in books %}
        <li>Title: '{{ book["title"] }}'. Author: {{ book["author"] }}</li>
    {% endfor %}
{% endblock %}
