{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block user %}
    {{ super() }}
{% endblock %}

{% block body %}
    <h1>List of users</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user["first_name"] }} {{ user["second_name"] }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
